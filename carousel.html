<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="3000" class="carousel-item active">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/07/24/09/14/coccinellidae-8146623_1280.jpg" alt="">
                <div class="carousel-caption">
                    <h2>FOTO da FOTO</h2>
                </div>
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/10/06/06/18/bug-8297520_1280.jpg" alt="">
                <div class="carousel-caption">
                    <h2>FOTO da FOTO</h2>
                </div>
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/11/09/19/36/zoo-8378189_1280.jpg" alt="">
                <div class="carousel-caption">
                    <h2>FOTO da FOTO</h2>
                </div>
            </div>
        </div>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button type="button" data-bs-targer="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
            <button type="button" data-bs-targer="#carousel-exemplo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-targer="#carousel-exemplo" data-bs-slide-to="2"></button>
        </div>

    </div>


<script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
